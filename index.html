<!DOCTYPE html>
<html>
<head>
    <title>Bezier Pattern Generator</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
        }
        .controls {
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-group {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .control-row {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 150px;
        }
        .value-display {
            display: inline-block;
            min-width: 40px;
        }
        label {
            min-width: 100px;
            font-size: 14px;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        .checkbox-group {
            display: flex;
            gap: 15px;
        }
        .checkbox-group label {
            min-width: auto;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Shape Controls</h3>
            <div class="control-row">
                <label for="outerSides">Outer Sides:</label>
                <input type="range" id="outerSides" value="6" min="3" max="12" step="1">
                <span id="outerSidesValue" class="value-display">6</span>
            </div>
            <div class="control-row">
                <label for="innerSides">Inner Sides:</label>
                <input type="range" id="innerSides" value="5" min="3" max="12" step="1">
                <span id="innerSidesValue" class="value-display">5</span>
            </div>
            <div class="control-row">
                <label for="outerRadius">Outer Radius:</label>
                <input type="range" id="outerRadius" value="300" min="200" max="390" step="10">
                <span id="outerRadiusValue" class="value-display">300</span>
            </div>
            <div class="control-row">
                <label for="innerRadius">Inner Radius:</label>
                <input type="range" id="innerRadius" value="120" min="50" max="200" step="10">
                <span id="innerRadiusValue" class="value-display">120</span>
            </div>
            <div class="control-row">
                <label for="innerRotation">Inner Rotation:</label>
                <input type="range" id="innerRotation" value="0" min="0" max="180" step="1">
                <span id="innerRotationValue" class="value-display">0</span>
            </div>
            <div class="control-row">
                <label>Show Outlines:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="showOuter" checked>
                        Outer
                    </label>
                    <label>
                        <input type="checkbox" id="showInner" checked>
                        Inner
                    </label>
                </div>
            </div>
        </div>

        <div class="control-group">
            <h3>Pattern Controls</h3>
            <div class="control-row">
                <label for="pointsPerSide">Points/Side:</label>
                <input type="range" id="pointsPerSide" value="30" min="10" max="100" step="1">
                <span id="pointsPerSideValue" class="value-display">30</span>
            </div>
            <div class="control-row">
                <label for="curveStrength">Curve Strength:</label>
                <input type="range" id="curveStrength" value="20" min="0" max="100" step="1">
                <span id="curveStrengthValue" class="value-display">20</span>
            </div>
            <div class="control-row">
                <label for="noiseScale">Noise Scale:</label>
                <input type="range" id="noiseScale" value="0.02" min="0.001" max="0.1" step="0.001">
                <span id="noiseScaleValue" class="value-display">0.02</span>
            </div>
            <div class="control-row">
                <label for="noiseStrength">Noise Strength:</label>
                <input type="range" id="noiseStrength" value="1" min="0" max="2" step="0.1">
                <span id="noiseStrengthValue" class="value-display">1</span>
            </div>
        </div>

        <div class="control-group">
            <button onclick="generateAndDraw()">Generate New Pattern</button>
            <button onclick="downloadSVG()">Download SVG</button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script src="perlin.js"></script>
    <script src="script.js"></script>
</body>
</html>
