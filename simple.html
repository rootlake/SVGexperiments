<!DOCTYPE html>
<html>
<head>
    <title>Simple Line Pattern</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
        .controls {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 300px;
            margin-right: 10px;
        }
        #pointsValue {
            display: inline-block;
            min-width: 40px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="generateAndDraw()">Generate New Pattern</button>
        <button onclick="downloadSVG()">Download SVG</button>
        <br>
        <label for="pointsPerSide">Total Points: </label>
        <input type="range" id="pointsPerSide" value="200" min="60" max="600" step="6">
        <span id="pointsValue">200</span>
    </div>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script src="simple.js"></script>
</body>
</html>
